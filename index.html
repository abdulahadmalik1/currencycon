<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currency Converter</title>
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  
    .converter {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
  
    .converter h2 {
      margin-bottom: 20px;
    }
  
    .converter label {
      display: block;
      margin-bottom: 8px;
    }
  
    .converter input, .converter select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
  
    .converter select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 15l-7-7h14z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 10px top 50%;
      background-size: 12px;
      padding-right: 30px;
    }
  
    .converter button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  
    .converter button:hover {
      background-color: #45a049;
    }
  
    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  
  </style>
</head>
<body>

<div class="converter">
  <h2>Currency Converter</h2>
  <form id="currencyForm">

    <input type="number" id="amount" name="amount1" placeholder="Enter amount..." required>


    <label for="fromCurrency">From Currency:</label>
    <input type="text" id="fromCountry" name="fromCurrency" placeholder="Enter from Country..." required>

    <label for="toCurrency">To Currency:</label>
    <input type="text" id="toCountry" name="toCurrency" placeholder="Enter to Country..." required>

    <button type="submit" id="submit">Convert</button>
  </form>

  <div class="result" id="result">
    <!-- Conversion result will be displayed here -->
  </div>
</div>
 <div class="error" id="error" style="display:none;">
    <!-- Error message will be displayed here -->
  </div>
<script src="test.js"></script>

</body>
</html>
